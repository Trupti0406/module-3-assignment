<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      input,
      textarea,
      button {
        width: 320px;
        padding: 6px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body class="bg-light">
    <ul class="nav nav-pills bg-info p-2">
      <li class="nav-item bg-white ">
        <a class="nav-link text-decoration-none text-black fw-bold" href="index.html" type="button">Home</a>
      </li>
    </ul>
    <div class="row">
      <h2 class="text-center fw-bold pt-5 mb-5">Contact US</h2>
      <div class="form-container col">
        <form
          class="d-flex justify-content-center align-items-center flex-column gap-3"
        >
          <input type="text" placeholder="Enter Your Name" />
          <input type="email" placeholder="Enter Your Email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Enter Your Message"
          ></textarea>
          <button type="submit" class="fw-bold">Send Menssage</button>
        </form>
      </div>
    </div>
